<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor v2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Select rock or paper or scissors</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="image/rock.svg" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="image/paper.svg" alt="Rock">
        </div>
        <div class="choice" id="s">
            <img src="image/scissors.svg" alt="Rock">
        </div>
    </div>

    <div id="action-message">Make your move.</div>
    <script src="app.js"></script>
</body>

</html>
